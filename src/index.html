<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js"type="module"></script>
 
</head>

<body>
  <header> <h1>Analizador de texto</h1></header>
  <!--style=text-align: center-->
 
   
  
  <label for="story">Escribe un texto en el siguiente recuadro:</label>
  <br>
  <br>
<textarea class="box" name="user-input" rows="10" cols="90" >
</textarea>

<div id= "respuesta">
<ul class="texto">
  <li data-testid="word-count" class= "respuesta">Total palabras:</li>
  <li data-testid="character-count"class= "respuesta"> Total caracteres:</li> 
  <li data-testid="character-no-spaces-count"class= "respuesta">Caracteres excluyendo espacios:</li>
  <li data-testid="number-count"class= "respuesta">Total números:</li>
  <li data-testid="number-sum"class= "respuesta"> Suma números:</li>    
  <li data-testid="average-word-lenght"class= "respuesta">Longitud de palabras:</li>     
</ul>
</div>
    
      <button id="reset-button" onclick="">Limpiar métricas</button>

      <footer>
        <p>Marcela Garavito M.</p>
      </footer>
      
      
</body>

</html>
